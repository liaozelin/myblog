<div class="title">
  <span>{{title}}</span>
</div>
<!-- <div class="container"> -->
  <div class="content">
    <table class="table table-hover table-striped" style="font-size: 15px;">
      <thead>
        <tr>
          <th>标题</th>
          <th>分类</th>
          <th>创建时间</th>
          <th>修改时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <th><a routerLink="/admin/detailPost/{{post.id}}">{{post.title}}</a></th>
          <th>{{post.category}}</th>
          <th>{{post.createTime | date:'medium'}}</th>
          <th>{{post.updateTime | date:'medium'}}</th>
          <th>
            <a routerLink="/admin/detailPost/{{post.id}}">详情</a>
            <a routerLink="/admin/editPost/{{post.id}}">修改</a>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
<!-- </div> -->
