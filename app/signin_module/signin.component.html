  <div class="my-container">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <form class="form-signin my-signin-body" role="form">
            <h2 class="form-signin-heading my-form-signin-heading">admin</h2>
            <div class="form-group">
              <input type="username" class="form-control username" required="" autofocus="" placeholder="username" name="username" [(ngModel)]="form.username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control password" required="" autofocus="" placeholder="password" name="password" [(ngModel)]="form.password">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="error === true">
              <strong>登录失败: </strong>出错的用户名或者密码
            </div>
            <!-- <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <div class="">
              <button class="btn btn-success btn-block signin-btn submit" type="submit" (click)="signin()">sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
